<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Blood Waitlist</title>

  <!-- Kareudon Font -->
  <link href="https://fonts.cdnfonts.com/css/kareudon" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kareudon', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-top: 40px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #fff); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #fff); }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 0 0 10px #aaa;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    form {
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      width: 300px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ccc;
    }

    .contact {
      margin-top: 50px;
      font-size: 1em;
    }

    .contact i {
      margin-right: 8px;
      color: #00ffff;
    }

    .contact a {
      color: #00ffff;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png.jpg" alt="Obsidian Blood Logo" class="logo" />

  <h1>OBSIDIAN BLOOD</h1>
  <p>ðŸ”¥ First Drop Coming Soon ðŸ”¥</p>

  <!-- Email Form -->
  <form action="https://formsubmit.co/el/yatimo" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Notify Me</button>
  </form>

  <!-- Contact -->
  <div class="contact">
    <p>
      <i class="fas fa-envelope"></i>
      <a href="mailto:obsidianblood.tn@gmail.com">obsidianblood.tn@gmail.com</a>
    </p>
    <p>
      <i class="fab fa-instagram"></i>
      <a href="https://instagram.com/obsidianblood.tn" target="_blank">@obsidianblood.tn</a>
    </p>
  </div>

</body>
</html>
